<script>
function savetoDrop()
{
twitmsg="http://twitter.com/share?url=http://save.todropbox.com&text=Succesfully+download+web+files+directly+to+my+Dropbox+using+save.todropbox.com";

document.getElementById('saving').innerHTML = '';
document.getElementById('success').innerHTML = '';
var link=document.getElementById("theurl").value;
var saveas=document.getElementById("saveas").value;
    if (saveas.length<3) {saveas = link.substring(link.lastIndexOf('/')+1);}
var options = {
    files: [
        {'url': link, 'filename': saveas},
    ],
    success: function() {document.getElementById('saving').innerHTML = '';document.getElementById('success').innerHTML = '<hbig>Success!</hbig><br><i>You\'ve got your file...</i><b><a target="_blank" href="'+twitmsg+'">Tweet This</a></b><br><br>';show('again');},
    progress: function(progress) {document.getElementById('saving').innerHTML = '<br>Downloading... <br><hbig>'+(Math.round(progress*100))+'%</hbig>';},
    cancel: function() {document.getElementById('saving').innerHTML = 'Canceled..';},
    error: function(errmsg) {document.getElementById('saving').innerHTML = 'Error..'+errmsg;}
};

hide('form');

Dropbox.save(options);

}

function hide(id)
{
    var e = document.getElementById(id);
    e.style.display = 'none';
}

function show(id)
{
    var e = document.getElementById(id);
    e.style.display = 'block';
}

function toggle_visibility(id) {
    var e = document.getElementById(id);
    if (e.style.display == 'block') e.style.display = 'none';
    else e.style.display = 'block';

    hideAllBut(id);
}

function hideAllBut(id) {
    var lists = document.querySelectorAll('.list');
    for (var i = lists.length; i--; ) {
        if (lists[i].id != id) {
            lists[i].style.display = 'none';
        }
    }
}
</script>
